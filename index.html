<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero Band</title>
    <style>
        /* Estilo para el rectángulo */
        .rectangulo {
            width: 300px; /* Ancho del rectángulo */
            height: 700px; /* Altura del rectángulo */
            background-image: url('imagenes/Gitartaste.jpg'); /* Color de fondo */
            background-size: cover; /* Ajusta la imagen para cubrir todo el área */
            background-position: center; /* Centra la imagen */
        }
        .fondo {
            position: fixed; /* Se fija en la ventana del navegador */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 28, 213, 0.852); /* Color de fondo semi-transparente */
            z-index: 999; /* Asegura que esté por encima de otros elementos */
        }
        
    </style>
</head>
<body>
    <div >
        
        <center><div class="rectangulo">
        
        </div></center>
    </div>
</body>
</html>
